<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/fonts.css">
	<link rel="stylesheet" href="css/buttons.css">
	<link rel="stylesheet" href="css/inputs.css">
	<link rel="stylesheet" href="css/grid.css">
	<link rel="stylesheet" href="css/icons.css">
	<link rel="stylesheet" href="css/ui.css">
	<link rel="stylesheet" href="css/jqueryui.css">
	<link rel="stylesheet" href="css/main.css">
	<!--[if lte IE 8]>
	<link rel="stylesheet" href="css/ie.css">
	<script src="js/html5shiv.js"></script>
	<![endif]-->
	<title></title>
</head>
<body>
	<div class="wrapper">
		<div class="main">
			<div class="main__inner">
				<div class="main__content">

					<div class="control-panel">
						<div class="control-panel__form">
							<form action="">
								<span class="control-panel__form__field">
									<input type="text" class="input-medium" placeholder="Логин">
									<a href="#" class="control-panel__reg-link">Регистрация</a>
								</span>
								<span class="control-panel__form__field">
									<input type="password" class="input-medium" placeholder="Пароль">
									<a href="#" class="control-panel__forgot-password-link">Забыли пароль?</a>
								</span>
								<button class="btn control-panel__form__button_enter">Вход</button>
							</form>
						</div>
						<div class="control-panel__box">
							<div class="control-panel__box__bg_ie"></div>
							<div class="control-panel__box__content">
								<div class="control-panel__social__title">
									Или войдите через существующие аккаунты в социальных сетях:
								</div>
								<div class="control-panel__social__buttons">
									<a href="#" class="control-panel__social__button control-panel__social__button_fb"></a>
									<a href="#" class="control-panel__social__button control-panel__social__button_vk"></a>
									<a href="#" class="control-panel__social__button control-panel__social__button_tw"></a>
									<a href="#" class="control-panel__social__button control-panel__social__button_mail"></a>
									<a href="#" class="control-panel__social__button control-panel__social__button_ok"></a>
								</div>
							</div>
						</div>
						<div class="control-panel__city">
							<select name="" class="control-panel__city__select">
								<option value="">Москва</option>
								<option value="">Санкт-Петербург</option>
								<option value="">Томск</option>
							</select>
						</div>
					</div>

					<div class="control-panel">
						<div class="control-panel__form control-panel__form_logged-in">
							<form action="">
								<button class="btn control-panel__form__button_exit">Выход</button>
								<div class="control-panel__form__user">
									<div class="control-panel__form__user__greeting">Добро пожаловать, Александр!</div>
									Вы можете войти в <a href="#" class="action-link">личный кабинет партнера</a>
								</div>
							</form>
						</div>
						<div class="control-panel__box">
							<div class="control-panel__box__bg_ie"></div>
							<div class="control-panel__box__content">
								<div class="control-panel__box__points">
									Ваш баланс: <a href="#" class="action-link control-panel__box__points__link">465 балла</a>
								</div>
							</div>
						</div>
						<div class="control-panel__city">
							<span class="icon icon-pin control-panel__city__icon"></span>
							<span class="control-panel__city__text">
								Текущий город: <a href="#" class="action-link">Москва</a>
							</span>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>

	<script src="js/jquery-1.9.1.js"></script>
	<script src="js/jqueryui.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
